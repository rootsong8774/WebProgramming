<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            let request = new XMLHttpRequest();
            request.onreadystatechange = () => {
                if (request.readyState == 4) {
                    if (request.status == 200) {
                        let xml = request.responseXML;
                        let names = xml.getElementsByTagName('name');
                        let prices = xml.getElementsByTagName('price');
                        for (let i = 0; i < names.length; i++) {
                            let name = names[i].childNodes[0].nodeValue;
                            let price = prices[i].childNodes[0].nodeValue;
                            document.body.innerHTML += '<h1>' + name + '</h1>';
                            document.body.innerHTML += '<h2>' + price + '</h2>';
                        }

                    }
                }
            };
            request.open("GET", '../data/04_data.xml', true);
            request.send();

        }
    </script>
</head>

</html>
