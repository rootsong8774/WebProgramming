<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style>

        padding-left: 16px;
      }
      .gnb > li:first-child {

      }
      .rank {
        float: right;
        padding: 8px 0px;
        background-color: rgb(173, 173, 17)
      }
      .rank > li {
        list-style-type: none;
        ;

    <div class="containter">

    <div class="containter">
