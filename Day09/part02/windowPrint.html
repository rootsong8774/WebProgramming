<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #logoDiv {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onbeforeprint = function (e) {
            logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "block";
        }

        window.onafterprint = function (e) {
            logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "none";
            logoDiv.style.zIndex = -1;
        }
    </script>
</head>

<body>
    <h3>웹페이지 프린트</h3>
    <p>윈도우 객체 프린트 함수를 호출하면 웹페이지 출력
    <p>
    <div id="logoDiv">
        <img src="../media/logo.png" alt="이미지 없습니다.">
    </div>
    <a href="javascript:window.print()">이곳을 누르면 프린트 됩니다</a>
    <input type="button" value="프린트" onclick="window.print()">
    </p>
    </p>
</body>

</html>
