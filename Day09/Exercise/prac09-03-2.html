<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 접속</title>
    <script>
        function load() {
            let select = document.getElementById("site");
            let siteValue = select.options[select.selectedIndex].value;
            window.open(siteValue,"sharedWindow", '_blank');
        }
    </script>
</head>

<body>
    <h3>옵션 선택으로 사이트 접속</h3>
    <h4>옵션 선택 마다 새 윈도우에 접속합니다.</h4>
    <hr>
    <form action="">
        <label for="site">접속할 사이트</label>
        <select name="site" id="site" onchange="load()">
            <option value="https://www.naver.com" selected>네이버</option>
            <option value="https://www.google.com">구글</option>
            <option value="http://www.oracle.com">오라클</option>
        </select>

    </form>


</body>

</html>
