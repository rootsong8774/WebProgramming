        table {

        td {
            border: 1px solid blue;
            width: 50px;
            height: 50px;
            padding: 0px;
        }
    </style>
    <script>
        let select = -1;
        let tds;
        let img;
        function set() {
            tds = document.getElementsByTagName('td');
            img = document.createElement('img');
            img.setAttribute("src", "../media/Penguins.png");
            img.style.width = "45px";
            img.style.height = "45px";
            img.onclick = moveImage;
            moveImage();
        }
        function moveImage() {
            if (select != -1) {
                tds[select].removeChild(img);
            }
            select = Math.floor(Math.random() * (tds.length));
            tds[select].appendChild(img);
        }

    </script>
</head>
