<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        .table {display: table;}
        .row {display: table-row;}
        .row > * {display: table-cell;}
        .table {border-spacing: 0 3px;}
        .row > :first-child {
            text-align: right;
            padding-right: 10px;
        }
        table { text-align: center;}
        table, th, td { border: none;}
        th,td{ padding: 10px;}
        th {
            background-color: midnightblue;
            color: white;
        }
        td {background-color: mistyrose;}

    </style>
    <script src="compoundInterest.js"></script>
</head>
<body>
    <h3>Compound Interest Calculator</h3>
    <form class="table" id="input">
        <div class="row">
            <label for="deposit">Initial deposit:</label>
            <input type="number" name="deposit" id="deposit" min="1" max="9999" step="1" required>
        </div>
        <div class="row">
            <label for="rate">Annual interest rate:</label>
            <input type="number" name="rate" id="rate" min="0" max="100" step=".1" required>
            <span>&nbsp;%</span>
        </div>
        <div class="row">
            <label for="years">Years to grow:</label>
            <input type="number" name="years" id="years" min="1" max="20" step="1" required>
        </div>
    </form>
    <br>
    <input type="button" form="input" value="Generate compound interest" onclick="generateTable(this.form)">
    <br><br>
    <div id="result"></div>
</body>
</html>
