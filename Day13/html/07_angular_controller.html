<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript &amp; jQuery</title>
    <link rel="stylesheet" href="../css/c09.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="../js/angular-controller.js"></script>
</head>

<body>
    <header>
        <h1>Bus Maker</h1>
    </header>
    <h2>Buy tickets</h2>
    <img src="../img/toys1.jpg" alt="circuit board">
    <div class="two-thirds">
        <table ng-controller='BasketCtrl'>
            <tr>
                <td>Item:</td>
                <td>{{ description }}</td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td>${{ cost }}</td>
            </tr>
            <tr>
                <td>Qty:</td>
                <td><input type="number" ng-model="qty"></td>
            </tr>
            <tr>
                <td>Subtotal:</td>
                <td>{{qty * cost | currency }}</td>
            </tr>
        </table>
    </div>
</body>

</html>
