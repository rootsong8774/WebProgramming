<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the background color randomly</title>
</head>
<body>
    <h2>Double click anywhere in background.</h2>
    <hr>
    <p>The background color changed randomly whenever you double click anywhere in the background.</p>
    <script>
        function changeBackgroundColor() {
            var randomR = parseInt((Math.random())*256);
            var randomG = parseInt((Math.random())*256);
            var randomB = parseInt((Math.random())*256);
            document.body.style.backgroundColor = 'rgb('+randomR +','+ randomG +','+ randomB+')';
        }
        window.ondblclick = function (e) {
            changeBackgroundColor();
            return false;
        }
    </script>
</body>
</html>
