<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 객체의 target</title>
  </head>
  <body>
    <h2>아이템을 클릭하면 1.3배 크기로</h2>
    <hr />
    <p>여름 방학 대 하고 싶은 것들</p>
    <ul>
      <li>자전거로 대한민국 일주</li>
      <li>책 100권 읽기</li>
      <li>철인 3종 경기 준비</li>
      <li>자바스크립트 정복</li>
    </ul>
    <script>
      const listTags = document.querySelectorAll("li");
      var prevTarget = null;
      function getTarget(e) {
        if (!e) {
          e = window.event;
        }
        return e.target || e.srcElement;
      }
      function increaseFontSize(e) {
        var currentTarget;
        currentTarget = getTarget(e);
        currentTarget.style.fontSize = "130%";
      }
      function restoreFontSize(e) {
        var currentTarget;
        currentTarget = getTarget(e);
        if (prevTarget !== null) {
          prevTarget.style.fontSize = "100%";
        }
        prevTarget = currentTarget;
      }
      for (const listTag of listTags) {
        listTag.addEventListener(
          "click",
          function (e) {
            increaseFontSize(e);
            restoreFontSize(e);
          },
          false
        );
      }
    </script>
  </body>
</html>
