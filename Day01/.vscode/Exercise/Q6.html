<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
</head>
<body>
    <h1>도시 소개</h1>
    <hr>
    <big>California</big>
    <blockquote><big>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을 가진 멋진 주</big></blockquote>
    <big>Florida</big>
    <blockquote><big>미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국의 최남단이 연결된 아름다운 주</big></blockquote>
    <big>Texas</big>
    <blockquote><big>드넓은 목장들이 있어 텍사스 바베큐로 유명하고 석유가 생산되는 주</big></blockquote>

    <h1>살빼는 방법</h1>
    <hr>
    <ul>
        <li><big>고기를 많이 먹는 고기 다이어트</big></li>
        <li><big>채소를 많이 먹는 채소 다이어트</big></li>
        <li><big>적게 먹고 운동하는 운동 다이어트</big></li>
    </ul>
</body>
</html>
