<body>
    <h1>산길</h1>
    <hr>
    <big>오늘 아침 일찍 산에 올랐다. 아침온도는 15&deg;이었다. 가지고 간 물의 &frac12;을 마셨다. 
        한참 올라 가는 도중에 약수터를 가리키는 &lsh; 사인이 보였다. 불현듯 양두종 님의 산길이란 시에 곡을 붙인 
        박태준의 가곡&sung;이 생각이 났다.</big>
    <blockquote>
        산길을 간다. 말없이 <br>
        호올로 산길을 간다. <br>
        <br>
        해는 져서 새소리 그치고<br>
        짐승의 발자취 그윽히 들리는<br>
        <br>
        산길을 간다 말없이<br>
        밤에 홀로 산길을 간다
    </blockquote>
