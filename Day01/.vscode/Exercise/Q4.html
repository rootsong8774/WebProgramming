<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 HTML</title>
    <style>
        h3 {
            text-align: center;
            color: darkred;
        }
        body {
            background-color: linen;
            color: green;
            margin-left: 30px;
            margin-right: 30px;
        }
        hr {
            border: solid gray;
            background-color: gray;
        }
        span {
            color: palevioletred;
            font-size: large;
            font-weight: 500;
        } 
    </style>
    <script>
        function show() {
            document.getElementById("fig").src = "./shrek.png";
        }
        function hide() {
            document.getElementById("fig").src = "";
        }
    </script>
</head>
<body>
    <h3>Elvis Presley </h3>
    <hr>
    <div><img id = "fig" src = ""></div>
    He was an American singer and actor. In November 1956, he made his film debut in 
    <span onmouseover="show()" onmouseleave="hide()">Love Me Tender</span>. He is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
