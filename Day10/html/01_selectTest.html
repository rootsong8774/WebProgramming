<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

            $('li:parent').css('background', 'rgb(187,187,187)');
            $('[id *=s] > *').css('color', 'blue');

        });
    </script>
</head>

    </div>

        <li> 박명수</li>

        <li> 최병서</li>

</html>
