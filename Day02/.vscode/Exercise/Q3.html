<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write form</title>
    <style>
        #content {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>글 작성하기</h1>
    <form>
        <table>
            <tr>
                <th><label for="writer"><b>작성자</b></label></th>
                <td><input type="text" id="writer"></td>
            </tr>
            <tr>
                <th><label for="email"><b>이메일</b></label></th>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <th><label for="email_split"><b>이메일 </b></label></th>
                <td><input type="text" id="email_split"><label for="email_split"><b>@</b></label><input type="text"
                        id="email_split">
                </td>
            </tr>
            <tr>
                <th><label for="cell_phone"><b>휴대폰</b></label></th>
                <td><select id="cell_phone">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>
                    <label>-</label>
                    <input type="text">
                    <label>-</label> <input type="text">
                </td>
            </tr>
            <tr>
                <th><label for="subject"><b>글제목</b></label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="content">내용</label></th>
                <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <th></th>
                <td><button type="submit" value="submit"><b>제출</b></button>
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
