<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
    <style>
        fieldset {
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <big><b>시작 그룹</b></big><br>
        <input type="radio" value="new_page" name="page"> 새 탭 페이지 열기 <br>
        <input type="radio" value="resume" name="page"> 중단한 위치에서 계속하기 <br>
        <input type="radio" value="open_pages" name="page"> 특정 페이지 또는 페이지 모음 열기
    </div>
    <br>
    <div>
        
        <form>
            <big><b>개인 정보 및 보안</b></big><br>
            <input type="checkbox" name="sync" id="sync"> 동기화 및 서비스 <br>
            <input type="checkbox" name="allow_login" id="allow_login"> 로그인 허용 <br>
            <input type="checkbox" name="preload_page" id="preload_page"> 페이지 미리 로드
        </form>        
    </div>
</body>
</html>
