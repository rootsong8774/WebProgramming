<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_basic</title>
</head>
<body>
    <form>
        <input type="text" name="text" id="text"><br>
        <input type="text" name="password" id="password"><br>
        <input type="file" name="file" id="file"><br>
        <input type="checkbox" name="checkbox" id="checkbox"><br>
        <input type="radio" name="radio" id="radio"><br>

        <input type="hidden" name="hidden" value="hidden"><br>

        <input type="button" value="button"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="search" name="search" id="search"><br>
        <input type="image" src="https://placehold.it/100x100" alt="default">
    </form>
</body>
</html>
