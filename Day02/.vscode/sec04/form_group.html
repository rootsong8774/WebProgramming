<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping the element</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="이름">이름</label></td>
                    <td><input id="이름" type="text"></td>
                </tr>
                <tr>
                    <td><label for="이메일">이메일</label></td>
                    <td><input id="이메일" type="text"></td>
                </tr>
            </table>
            <input type="submit" value="제출">
        </fieldset>
    </form>
    <textarea name="" id="" cols="30" rows="2">TextArea 태그 TextArea태그
    </textarea>
</body>
</html>
