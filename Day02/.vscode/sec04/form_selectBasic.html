<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Select</title>
</head>
<body>
    <select>
        <option value="메뉴">메뉴</option>
        <option value="김밥">김밥</option>
        <option value="떡볶이">떡볶이</option>
        <option value="순대">순대</option>
        <option value="어묵">어묵</option>
    </select>
    <br>
    <select multiple="multiple">
        <option value="메뉴">메뉴</option>
        <option value="김밥">김밥</option>
        <option value="떡볶이">떡볶이</option>
        <option value="순대">순대</option>
        <option value="어묵">어묵</option>
    </select>
    <br>
    <select>
        <optgroup label="HTML5">
            <option value="Multimedia Tag">Multimedia Tag</option>
            <option value="Connectivity">Connectivity</option>
            <option value="Device Access">Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option value="Animation">Animation</option>
            <option value="3D Transform">3D Transform</option>
        </optgroup>
    </select>
</body>
</html>
