<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up and Down</title>
    <style>
      #wrapper {
        position: relative;
        width: 300px;
        height: 400px;
        margin: 0px auto;
        text-align: center;
        border: 10px solid #777;
        border-radius: 5px;
        outline: 2px dotted #fff;
        outline-offset: -6px;
      }
      h1 {
        margin-top: 0;
        padding: 10px;
        background-color: #222;
        color: #fff;
      }
      form {
        margin-top: 40px;
      }
      input[type="text"] {
        width: 120px;
        height: 36px;
        padding: 0px;
        border: #ccc 1 solid;
        text-align: right;
      }
      .btn {
        width: 50px;
        height: 40px;
        border: #ccc 1px solid;
        border-radius: 5px;
      }
      .btn-1 {
        background-color: azure;
      }
      .btn-2 {
        background-color: #eee;
      }
      #display {
        font-size: 30px;
        margin-top: 70px;
      }
      .output {
        font-size: 20px;
        font-weight: bold;
      }
      #counter {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 30px;
        color: #fff;
        background-color: #222;
        line-height: 30px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="upAndDown.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <h1>숫자 맞히기 게임</h1>
      <p>1에서 100 사이의 수를 입력하세요.</p>
      <form action="">
        <label
          ><input type="text" id="try" autocomplete="off" autofocus
        /></label>
        <input
          type="button"
          id="check"
          class="btn btn-1"
          value="확인"
          onclick="finding()"
        />
        <input
          type="button"
          id="reset"
          class="btn btn-2"
          value="다시"
          onclick="window.location.reload()"
        />
      </form>
      <div id="display" class="output"></div>
      <div id="counter" class="footer"></div>
    </div>
    
  </body>
</html>
